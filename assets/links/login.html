<!DOCTYPE html> <!-- مشخص می‌کند که این سند HTML5 است -->
<html lang="fa" dir="rtl"> <!-- تعیین زبان صفحه به فارسی و جهت راست به چپ -->
<head>
    <meta charset="UTF-8"> <!-- تنظیم مجموعه کاراکترها به UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- تنظیم viewport برای طراحی واکنش‌گرا -->
    <title>صفحه ورود</title> <!-- عنوان صفحه که در نوار عنوان مرورگر نمایش داده می‌شود -->
    <link rel="stylesheet" href="../css/login.css"> <!-- لینک به فایل CSS برای استایل‌دهی به صفحه -->
</head>
<body>
    <div class="login-page"> <!-- بخش اصلی صفحه ورود -->
        <div class="form"> <!-- بخش فرم ورود -->
          <form class="login-form"> <!-- آغاز فرم ورود -->
            <input type="text" id="username" placeholder="نام کاربری..." required/> <!-- فیلد ورودی برای نام کاربری -->
            <input type="password" id="password" placeholder="پسوورد..." required/> <!-- فیلد ورودی برای پسوورد -->
            <button type="button" class="button">ورود</button> <!-- دکمه ورود -->
            <p class="link"> <a href="../../index.html">بازگشت به خانه  </a></p> <!-- لینک برای بازگشت به صفحه اصلی -->
          </form> <!-- پایان فرم ورود -->
        </div> <!-- پایان بخش فرم -->
    </div> <!-- پایان بخش صفحه ورود -->
    <script src="../js/login.js"></script> <!-- لینک به فایل جاوااسکریپت برای عملکرد صفحه -->
</body>
</html>
